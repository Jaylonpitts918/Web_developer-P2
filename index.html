<!Doctype html>
<html>
<head>
    <title>Booki</title>
    <link rel="stylesheet" href="css/style.css">
	<link href="#" rel="#">
	<link href="#" rel="#">
	<link rel="#" href="#" crossorigin="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/Booki@3x.png" alt="Logo Booki">

            <ul>
                <li class="accomodations"><a href="#">Accomadations</a></li>
                <li class="activities"><a href="#">Activites</a></li>
            </ul>
        </nav>
    </div>    
<header>
    <b>Find a place for your dream vacation</b>
    <h6>Downtown or in nature</h6>

    <form>
        <input class="placeholder" type="search" name="search" placeholder="Marseille,France">
		<input type="submit" value="Search">
    </form>

    <div class="filter bar">
        <h3>Filters</h3>
    </div>    
    <div class="btns-filters">
       
        <button class="btn-filter">
            <i class="fas fa-money-bill-wave-alt" aria-hidden="true"></i>
            <span>Low cost</span>
        </button>

        <button class="btn-filter">
            <i class="fas fa-child"></i>
            <span>Family-friendly</span>
        </button>

        <button class="btn-filter">
            <i class="fas fa-heart"></i>" 
            <span>Romantic</span>
        </button>

        <button class="btn-filter">
            <i class="fas fa-dog"></i>
            <span>Pets allowed</span>
        </button>
    </div>
</header>

<footer>
    <section class="about">
        <h3 class="foot-label">About</h3>
        <div class="foot-links">
            <a href="#">Site Map</a>
            <a href="#">General Terms and Conditions</a>
            <a href="#">Data and Privacy</a>
        </div>
    </section>

    <section class="our-accomdation">
        <h3 class="foot-label">Our Accomadations</h3>
        <div class="foot-links">
            <a href="#">Quality Assessment</a>
            <a href="#">You have a hotel?</a>
        </div>
    </section>

    <section class="assistance">
        <h3 class="foot-label">Assistance</h3>
        <div class="foot-links">
            <a href="#">Help Desk</a>
            <a href="#">Contact Us</a>
        </div>
</footer>
</body>
</html>
